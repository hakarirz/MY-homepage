<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex8</title>
</head>
<body>
    <h1>Loop & Array</h1>
    <script>
        var coworks =['egoing','leezche','duru','taeho'];
    </script>
    <h2>Co workers</h2>
    <ul>
        <script>
            var i =0
            while(i < coworks.length){
            document.write('<li><a href="http://a.com/'+coworks[i]+'">'+coworks[i]+'</a></li>');
            i = i + 1;
            }
        </script>
    </ul>
</body>
</html>
