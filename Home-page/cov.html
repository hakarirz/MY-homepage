<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Page Design - Easy Tutorials</title>
    <link rel="stylesheet" href="cov.css">
</head>
<body>
    <div class="hero">
        <div class="navbar">
            <img src="coventic.png" class="logo">
            <button type="button">Sign Up</button>
        </div>
        <div class="content">
            <small>Welcome to our</small>
            <h1>World's<br>Creative Studio</h1>
            <button type="button">Take a tour</button>
        </div>
        <div class="side-bar">
            <img src="cvmenu.png" class="menu">
            <div class="social-links">
                <img src="fb.png">
                <img src="ig.png">
                <img src="tw.png">
            </div>
            <div class="useful-links">
                <img src="share.png">
                <img src="info.png">

            </div>
        </div>
        <div class="bubbles">
            <img src="bubble.png">
            <img src="bubble.png">
            <img src="bubble.png">
            <img src="bubble.png">
            <img src="bubble.png">
            <img src="bubble.png">
            <img src="bubble.png">
        </div>
    </div>
</body>
</html>
